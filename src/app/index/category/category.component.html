<div class="card border-gradient animate__animated animate__fadeIn animate__faster" *ngFor="let category of categories">
    <div class="card-header bg-animated">
        <h5>{{ category.name }}</h5>
        <p>{{ category.description }}</p>
    </div>
    
    <div *ngFor="let forum of forums">
        <div class="card-body" *ngIf="forum.id_categoria_fk === category.id">
            <app-forum [id_foro]="forum.id"></app-forum>
        </div>
    </div>
</div>
