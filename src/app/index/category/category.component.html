<div class="row">
    <div class="col-xl-8 col-lg-6 col-md-12 col-sm-12">
        <div class="card border-gradient animate__animated animate__fadeIn animate__faster" *ngFor="let category of categories">
            <div class="card-header bg-animated">
                <h5>{{ category.name }}</h5>
                <p>{{ category.description }}</p>
            </div>
            <div *ngFor="let forum of forums">
                <div class="card-body" *ngIf="forum.id_categoria_fk === category.id">
                    <app-forum [id_foro]="forum.id"></app-forum>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
        <div class="card border-gradient animate__animated animate__fadeIn animate__faster">
            <div class="card-header bg-animated">
                <h5>Últimos temas / tópicos</h5>
                <p>¿Te interesará alguno?</p>
            </div>
            <div class="temas">
                <div *ngFor="let tema of temas"> 
                    <div class="card-body">
                        <app-shorttopics [id_tema]="tema.id"></app-shorttopics>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
