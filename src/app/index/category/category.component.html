<div class="card border-gradient" *ngFor="let category of categories">
    <div >
        <div class="card-header bg-animated">
            <h5>{{ category.name }}</h5>
            <p>{{ category.description }}</p>
        </div>
        
        <div *ngFor="let forum of forums">
            <div class="card-body" *ngIf="forum.id_category_fk === category.id">
                <app-forum [id_foro]="forum.id"></app-forum>
            </div>
        </div>
    </div>
</div>
