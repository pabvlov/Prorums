<div class="separator animate__animated animate__fadeIn animate__faster">
    <div class="card-header bg-animated">
        <h5>{{ foro.nombre }}</h5>
        <p>{{ foro.descripcion }}</p>
    </div>
    <div *ngFor="let tema of temas">
        <div class="card-body">
            <app-topic [id_tema]="tema.id"></app-topic>
        </div>
    </div>
</div>
