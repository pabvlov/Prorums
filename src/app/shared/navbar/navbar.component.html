<section>
  <div class="container">
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <svg width="40" height="46" viewBox="0 0 22 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 11.2442C14.55 11.2442 15 10.7942 15 10.2442V0.244514C15 -0.305486 14.55 0.244245 14 0.244245H1C0.45 0.244245 0 0.694245 0 1.24425V15.2442L4 11.2442H14ZM2 10.4142V2.24425H13V9.24425H3.17L2 10.4142ZM15 0.244514C27 3.74414 8 17.2441 16 13.7442H7V11.2442H4V15.2442C4 15.7942 4.45 16.2442 5 16.2442L6.5 16.2441L7 20.2441L5 22.2441H9V16.2442H16L20 20.2442L22 15.7441L19.5 16.7441L18 15.2441L15 0.244514Z" fill="#c00"/>
          </svg>
          Prorums
        </a>

        <ng-container *ngIf="usuario.id != 0; then loggedIn; else notLoggedIn"></ng-container>

        <ng-template #loggedIn>
          <ul class="nav justify-content-center" #loggedIn>
            <li class="nav-item">
              <button type="button" class="nav-link">
                {{ usuario.nombre }}
              <button (click)="logout()">(Logout)</button></button>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#">
                <img [src]="usuario.foto" alt="foto perfil" class="imguwu"> 
              </a>
            </li>
          </ul>
        </ng-template>
        
        <ng-template #notLoggedIn>
          <ul class="nav justify-content-center" >
            <li class="nav-item">
              <button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#login-modal">Ingresar</button>
            </li>
          </ul>
        </ng-template>
        
      </div>
    </nav>
  </div>
</section>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form class="form" autocomplete="off" 
            [formGroup]="loginForm" (submit)="login()">
        <h4>Ingresar</h4>
        <br>
        <div class="group">      
          <input type="email" formControlName="email" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Correo</label>
        </div>
        <div class="group">      
          <input type="password" formControlName="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="password">Contraseña</label>
        </div>
        <button type="submit" class="btn bg-animated text-white" [disabled]="loginForm.invalid">Ingresar</button>
        <br>
        <p class="text-white text-center">¿No tienes cuenta?
           <a type="button" class="nav-link text-white" routerLink="/register" 
                                                        routerLinkActive="active"
                                                        data-bs-toggle="modal" data-bs-target="#login-modal"
                                                        >Regístrate</a>
          </p>
      </form>
    </div>
  </div>
</div>
